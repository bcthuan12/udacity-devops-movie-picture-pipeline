name: Frontend Continuous Integration
on:
  workflow_dispatch:
  # Automatic trigger on pull request events targeting the main branch
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-job:
    name: LINT JOB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Lint
        working-directory: ./starter/frontend
        run: |
          npm ci
          npm run lint

  test-job:
    name: TEST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Test
        working-directory: ./starter/frontend
        run: |
          npm ci
          npm test
  build-job:
    name: BUILD
    needs: [lint-job, test-job]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: ./starter/frontend
          file: ./starter/frontend/Dockerfile
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ vars.FRONTEND_REPO}}:latest
          load: true

      - name: Push image
        id: build-image
        run: |
          # push it to ECR so that it can
          # be deployed to ECS.
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ vars.FRONTEND_REPO}}:latest
          echo "${{ steps.login-ecr.outputs.registry }}/${{ vars.FRONTEND_REPO}}:latest" >> $GITHUB_OUTPUT

